<!-- карта,
     https://developers.google.com/maps/documentation/javascript/examples/places-placeid-finder?hl=ru -->

<div class="container">
    <h1>New event</h1>
    <form class="form-horizontal">
        <!-- имя -->
        <div class="form-group">
            <label for="formName" class="col-sm-1 control-label">Name</label>
            <div class="col-sm-10">
                <input type="text" maxlength="25" size="35" class="form-control" id="formName" placeholder="25 sym max">
            </div>
        </div>

        <!-- даты -->
        <div class="form-group">
            <label for="dateStartEnd" class="col-sm-1 control-label">Start, end</label>
            <div class="col-sm-10">
                <input type="text" size="35" class="form-control" id="dateStartEnd" placeholder="dates...">
            </div>
        </div>

        <!-- повтор -->
        <div class="form-group">
            <label class="col-sm-1 control-label">Repeat</label>
            <div class="col-sm-10">
                <label class="checkbox-inline">
                    <input type="checkbox" id="dayInWeekMon" value="1"> monday
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" id="dayInWeekTue" value="2"> tuesday
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" id="dayInWeekWed" value="3"> wednesday
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" id="dayInWeekThu" value="4"> thursday
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" id="dayInWeekFri" value="5"> friday
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" id="dayInWeekSat" value="6"> saturday
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" id="dayInWeekSun" value="7"> sunday
                </label>
            </div>
        </div>

        <!-- сфера -->
        <div class="form-group">
            <label class="col-sm-1 control-label">Sphere</label>
            <div class="col-sm-10">
                <label class="radio-inline">
                    <input type="radio" name="formSphere" id="personal" value="0" checked> personal
                </label>
                <label class="radio-inline">
                    <input type="radio" name="formSphere" id="work" value="1"> work
                </label>
            </div>
        </div>

        <!-- описание -->
        <div class="form-group">
            <label for="formDescription" class="col-sm-1 control-label">Description</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="formDescription"
                          placeholder="Description..."
                          rows="4" cols="100"></textarea>
            </div>
        </div>

        <!-- Success -->
        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-10">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </div>

    </form>

</div>
